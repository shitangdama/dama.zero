---
kind: pipeline
name: default

clone:
  depth: 10

steps:
- name: code-test
  image: golang
  commands:
  - go build
  - go test

- name: docker
  image: plugins/docker
  settings:
    registry: registry.shitangdama.cn
    repo: registry.shitangdama.cn/test/demo
    auto_tag: true
    dockerfile: Dockerfile
    username: shitangdama
    password:
      from_secret: docker_password
    when:
      branch:
        - master
        - dev
      event:
        - push
trigger:
  branch:
  - master
  event:
  - push